{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center px-4 py-8">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-red-600 px-6 py-4">
            <h5 class="text-xl font-semibold text-white text-center flex items-center justify-center">
                <i class="fas fa-trash-alt mr-2"></i>
                Confirm Delete
            </h5>
        </div>
        <div class="p-6">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Delete Task</h3>
                <p class="text-sm text-gray-500">Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            
            <form method="post" class="space-y-3">
                {% csrf_token %}
                <button type="submit" class="w-full flex justify-center items-center px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    <i class="fas fa-trash mr-2"></i>
                    Yes, delete task
                </button>
                <a href="{% url 'task-list' %}" class="w-full flex justify-center items-center px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    <i class="fas fa-times mr-2"></i>
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
