{% extends 'base.html' %}
{% block content %}
<div class="px-4 py-8">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-900">Your Tasks</h1>
        <a href="{% url 'task-create' %}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
            <i class="fas fa-plus mr-2"></i>
            Add New Task
        </a>
    </div>

    <div class="space-y-4">
        {% for task in tasks %}
        <div class="list-group-item bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 border border-gray-100 p-4">
            <div class="flex justify-between items-start">
                <div>
                    <div class="{% if task.completed %}text-gray-400 line-through{% else %}text-gray-900{% endif %} text-lg font-medium">
                        {{ task.title }}
                    </div>
                    {% if task.description %}
                    <div class="text-sm text-gray-500 mt-1">
                        {{ task.description }}
                    </div>
                    {% endif %}
                </div>
                <div class="flex space-x-2">
                    <a href="{% url 'task-update' task.pk %}" class="inline-flex items-center px-3 py-1.5 bg-amber-500 text-white text-sm font-medium rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors duration-200">
                        <i class="fas fa-edit mr-1"></i>
                        Edit
                    </a>
                    <a href="{% url 'task-delete' task.pk %}" class="inline-flex items-center px-3 py-1.5 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        <i class="fas fa-trash mr-1"></i>
                        Delete
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="text-center py-12">
            <i class="fas fa-tasks text-4xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No tasks yet!</h3>
            <p class="text-gray-500">Add your first task to get started</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
